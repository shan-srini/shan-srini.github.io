<svg width="64" height="64" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="diskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stopColor="#00f2fe" />
            <stop offset="50%" stopColor="#7c3aed" />
            <stop offset="100%" stopColor="#4f46e5" />
        </linearGradient>
    </defs>
    
    <!-- Base Record -->
    <circle cx="50" cy="50" r="48" fill="#050505" stroke="url(#diskGradient)" strokeWidth="1.5" />
    
    <!-- Vinyl Grooves -->
    <circle cx="50" cy="50" r="40" stroke="#111" strokeWidth="1" />
    <circle cx="50" cy="50" r="32" stroke="#1a1a1a" strokeWidth="0.8" />
    <circle cx="50" cy="50" r="24" stroke="#222" strokeWidth="0.5" />
    
    <!-- Center Glow Layer -->
    <circle cx="50" cy="50" r="42" fill="url(#diskGradient)" fillOpacity="0.1" />
    
    <!-- Label -->
    <circle cx="50" cy="50" r="18" fill="url(#diskGradient)" />
    
    <!-- Centered 'S' -->
    <text
        x="50"
        y="50"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="white"
        style="font-size: 72px; font-weight: 900; font-family: Arial, sans-serif; font-style: italic; filter: drop-shadow(0 0 8px rgba(0, 242, 254, 0.5))"
    >S</text>
    
    <!-- Spindle Hole -->
    <circle cx="50" cy="50" r="2" fill="#050505" />
</svg>
